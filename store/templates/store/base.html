<html>
<head>
  
  {% block title %}
  <title>Library</title>
  {% endblock %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  {% load static %}
</head>

<body>

    <div class="container-fluid">

        <div class="row">
        <div class="col-sm-2">
        {% block sidebar %}
        <ul class="sidebar-nav">
            <li><a href="{% url 'store:index' %}">Home</a></li>
            <li><a href="{% url 'store:book-list' %}">All books</a></li>
        </ul>
        
        <ul class="sidebar-nav">
        {% if user.is_authenticated %}
            <li>User: {{ user.username }}</li>
            <li><a href="{% url 'store:view-loaned' %}">My Borrowed</a></li>
            <li><a href="{% url 'authentication:logout' %}">Logout</a></li>   
        {% else %}
            <li><a href="{% url 'authentication:login' %}">Login</a></li>
            <li><a href="{% url 'authentication:signup' %}">Signup</a></li>
        {% endif %} 
        </ul>

        
        {% endblock %}
        </div>
        <div class="col-sm-10 ">
        {% block content %}{% endblock %}   
        </div>
        </div>

    </div>
</body>
</html>
